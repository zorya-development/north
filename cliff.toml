[changelog]
body = """
{% if version %}\
    ## [{{ version | trim_start_matches(pat="v") }}] - {{ timestamp | date(format="%Y-%m-%d") }}
{% else %}\
    ## [unreleased]
{% endif %}\
{% for group, commits in commits | group_by(attribute="group") %}
    ### {{ group | striptags | trim | upper_first }}
    {% for commit in commits %}
        - {% if commit.scope %}*({{ commit.scope }})* {% endif %}\
            {% if commit.breaking %}[**breaking**] {% endif %}\
            {{ commit.message | upper_first | replace(from="@", to="`@`") }}\
    {% endfor %}
{% endfor %}
"""
trim = true

[git]
conventional_commits = true
filter_unconventional = false
require_conventional = false
split_commits = false
protect_breaking_commits = false
filter_commits = false
topo_order_commits = true
sort_commits = "oldest"
commit_parsers = [
    # Conventional commits
    { message = "^feat", group = "<!-- 0 -->Features" },
    { message = "^fix", group = "<!-- 1 -->Bug Fixes" },
    { message = "^perf", group = "<!-- 2 -->Performance" },
    { message = "^refactor", group = "<!-- 3 -->Refactor" },
    { message = "^doc", group = "<!-- 4 -->Documentation" },
    { message = "^test", group = "<!-- 5 -->Testing" },
    { message = "^ci", group = "<!-- 6 -->CI/CD" },
    # Non-conventional (capitalized verbs)
    { message = "^[Aa]dd ", group = "<!-- 0 -->Features" },
    { message = "^[Ff]ix ", group = "<!-- 1 -->Bug Fixes" },
    { message = "^[Ii]mprove ", group = "<!-- 2 -->Performance" },
    { message = "^[Rr]efactor ", group = "<!-- 3 -->Refactor" },
    { message = "^[Uu]pdate ", group = "<!-- 7 -->Changes" },
    { message = "^[Rr]emove ", group = "<!-- 7 -->Changes" },
    { message = "^[Rr]ename ", group = "<!-- 7 -->Changes" },
    { message = "^[Ss]peed|^[Oo]ptimize", group = "<!-- 2 -->Performance" },
    # Skip noise
    { message = "^chore\\(release\\)", skip = true },
    { message = "^[Mm]erge", skip = true },
    # Catch-all
    { message = ".*", group = "<!-- 8 -->Other" },
]
