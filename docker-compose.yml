services:
  base:
    build:
      context: docker/base
    image: north-base:1.0.0

  app:
    build:
      context: .
      dockerfile: docker/dev/Dockerfile
      args:
        BASE_VERSION: "1.0.0"
    dns:
      - 8.8.8.8
    ports:
      - "5000:5000"
      - "5001:5001"
    volumes:
      - .:/app
      - cargo-registry:/usr/local/cargo/registry
      - cargo-git:/usr/local/cargo/git
      - rustup-cache:/usr/local/rustup
      - target-cache:/app/target
    environment:
      DATABASE_URL: postgres://north:north@db:5432/north
      JWT_SECRET: dev-secret-change-in-production
      UPLOAD_DIR: /app/uploads
    command: sleep infinity
    depends_on:
      base:
        condition: service_completed_successfully
      db:
        condition: service_healthy

  db:
    image: postgres:17-alpine
    ports:
      - "5432:5432"
    environment:
      POSTGRES_DB: north
      POSTGRES_USER: north
      POSTGRES_PASSWORD: north
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U north"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  pgdata:
  cargo-registry:
  cargo-git:
  rustup-cache:
  target-cache:
