name: release

on:
  workflow_run:
    workflows: [test]
    types: [completed]
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BASE_IMAGE: ghcr.io/zorya-development/north/base

jobs:
  resolve:
    name: Resolve versions
    if: github.event.workflow_run.conclusion == 'success'
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.app.outputs.version }}
      base_version: ${{ steps.base.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Read app version
        id: app
        run: |
          version=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Read base image version
        id: base
        run: echo "version=$(cat docker/base/VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.app.outputs.version }}" >/dev/null 2>&1; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.app.outputs.version }} already exists, skipping release"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Will release v${{ steps.app.outputs.version }}"
          fi

  build:
    name: Build release binary
    needs: [resolve]
    if: needs.resolve.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zorya-development/north/base:${{ needs.resolve.outputs.base_version }}

    steps:
      - uses: actions/checkout@v4
        with:
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: Swatinem/rust-cache@v2
        with:
          cache-on-failure: "true"
          shared-key: north-cargo

      - name: Build release
        run: cargo leptos build --release

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          retention-days: 1
          path: |
            target/release/north-server
            target/site
            Cargo.toml
            migrations
            diesel.toml

  package:
    name: Package & Release
    needs: [resolve, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: artifacts
          file: docker/prod/Dockerfile
          push: true
          provenance: false
          build-args: |
            BASE_VERSION=${{ needs.resolve.outputs.base_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.resolve.outputs.app_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        id: changelog
        with:
          config: cliff.toml
          args: --latest --strip header

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          gh release create "v${{ needs.resolve.outputs.app_version }}" \
            --title "v${{ needs.resolve.outputs.app_version }}" \
            --notes "$CHANGELOG" \
            --target "${{ github.event.workflow_run.head_sha }}"
