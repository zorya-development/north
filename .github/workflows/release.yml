name: release

on:
  push:
    branches: [master]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}
  BASE_IMAGE: ghcr.io/zorya-development/north/base

jobs:
  resolve:
    name: Resolve versions
    runs-on: ubuntu-latest
    outputs:
      app_version: ${{ steps.app.outputs.version }}
      base_version: ${{ steps.base.outputs.version }}
      should_release: ${{ steps.check.outputs.should_release }}
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Read app version
        id: app
        run: |
          version=$(grep -m1 '^version' Cargo.toml | sed 's/.*"\(.*\)".*/\1/')
          echo "version=$version" >> "$GITHUB_OUTPUT"

      - name: Read base image version
        id: base
        run: echo "version=$(cat docker/base/VERSION | tr -d '[:space:]')" >> "$GITHUB_OUTPUT"

      - name: Check if tag exists
        id: check
        run: |
          if git rev-parse "v${{ steps.app.outputs.version }}" >/dev/null 2>&1; then
            echo "should_release=false" >> "$GITHUB_OUTPUT"
            echo "Tag v${{ steps.app.outputs.version }} already exists, skipping release"
          else
            echo "should_release=true" >> "$GITHUB_OUTPUT"
            echo "Will release v${{ steps.app.outputs.version }}"
          fi

  build:
    name: Build release binary
    needs: [resolve]
    if: needs.resolve.outputs.should_release == 'true'
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/zorya-development/north/base:${{ needs.resolve.outputs.base_version }}

    env:
      RUSTC_WRAPPER: "sccache"
      SCCACHE_DIR: /sccache

    steps:
      - uses: actions/checkout@v4

      - name: Cache sccache
        uses: actions/cache@v4
        with:
          path: /sccache
          key: sccache-release-${{ hashFiles('Cargo.lock') }}
          restore-keys: sccache-release-

      - name: Start sccache server
        run: sccache --start-server

      - name: Build release
        run: cargo leptos build --release

      - name: Show sccache stats
        if: always()
        run: sccache --show-stats

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: release-artifacts
          retention-days: 1
          path: |
            target/release/north-server
            target/site
            Cargo.toml
            migrations
            diesel.toml

  package:
    name: Package & Release
    needs: [resolve, build]
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write

    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/download-artifact@v4
        with:
          name: release-artifacts
          path: artifacts

      - uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - uses: docker/build-push-action@v6
        with:
          context: artifacts
          file: docker/prod/Dockerfile
          push: true
          provenance: false
          build-args: |
            BASE_VERSION=${{ needs.resolve.outputs.base_version }}
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:v${{ needs.resolve.outputs.app_version }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest

      - name: Generate changelog
        id: changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --unreleased --strip header --tag v${{ needs.resolve.outputs.app_version }}

      - name: Generate release notes
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          CHANGELOG: ${{ steps.changelog.outputs.content }}
        run: |
          bash scripts/generate-release-notes.sh "$CHANGELOG" > release-notes.md

      - name: Create GitHub release
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release create "v${{ needs.resolve.outputs.app_version }}" \
            --title "v${{ needs.resolve.outputs.app_version }}" \
            --notes-file release-notes.md
