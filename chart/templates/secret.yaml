{{- if not .Values.existingSecret.name }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "north.fullname" . }}
  labels:
    {{- include "north.labels" . | nindent 4 }}
  annotations:
    helm.sh/hook: pre-install,pre-upgrade
    helm.sh/hook-weight: "-10"
    helm.sh/hook-delete-policy: before-hook-creation
type: Opaque
data:
  database-url: {{ include "north.databaseUrl" . | b64enc | quote }}
  {{- $existingSecret := lookup "v1" "Secret" .Release.Namespace (include "north.fullname" .) }}
  {{- if and $existingSecret (index $existingSecret.data "jwt-secret") }}
  jwt-secret: {{ index $existingSecret.data "jwt-secret" }}
  {{- else if .Values.secret.jwtSecret }}
  jwt-secret: {{ .Values.secret.jwtSecret | b64enc | quote }}
  {{- else }}
  jwt-secret: {{ randAlphaNum 64 | b64enc | quote }}
  {{- end }}
{{- end }}
